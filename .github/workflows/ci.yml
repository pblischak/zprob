name: Continuous Integration

env:
  ZIG_VERSION: 0.11.0

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
      - name: Test
        run: zig build test
